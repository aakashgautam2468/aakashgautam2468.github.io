<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var c = "Test";
        var linebreak = "<br />";
        document.write("a + b = ");
        result = a + b;
        document.write(result);
        document.write(linebreak);
        document.write("a - b = ");
        result = a - b;
        document.write(result);
        document.write(linebreak);
        document.write("a / b = ");
        result = a / b;
        document.write(result);
        document.write(linebreak);
        document.write("a % b = ");
        result = a % b;
        document.write(result);
        document.write(linebreak);
        document.write("a + b + c = ");
        result = a + b + c;
        document.write(result);
        document.write(linebreak);
        a = a++;
        document.write("a++ = ");
        result = a++;
        document.write(result);
        document.write(linebreak);
        b = b--;
        document.write("b-- = ");
        result = b--;
        document.write(result);
        document.write(linebreak);
    </script>
</head>

<body>
    <h1>Hello World!!</h1>
</body>

</html>
